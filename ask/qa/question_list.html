<body>
<nav>
<ul class="paginator">
{% for p in paginator.page_range %}
  {% if p == page.number %}
  <li class="active">
  {% else %}
  <li>
  {% endif %}
    <a href="{{ paginator.base_url }}{{ p }}">{{ p }}</a>    
  </li>
{% endfor %}
</ul>
</nav>

{% for question in questions %}
  {{ question.title }} {% url 'question' question.id %}
{% endfor %}
</body>
